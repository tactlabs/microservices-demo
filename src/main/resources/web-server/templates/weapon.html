<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Weapon Details</h1>

	<dl class="dl-horizontal">
		<dt>Number</dt>
		<dd th:text="${weapon.weaponid}">number</dd>
		
		<dt>Name</dt>
		<dd th:text="${weapon.name}">number</dd>
		
		<dt>Count</dt>
		<dd th:text="${weapon.balance}">number</dd>
		
		<dt>Image</dt>
		<dd>
			<img th:src="${weapon.image}" />
		</dd>
	</dl>

	<div style="height: 2cm">&nbsp;</div>

	<div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a
			th:href="@{/weapons/search}">Weapon Search</a>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
